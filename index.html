<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.6.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Tic Tac Toe</h1>
                <hr>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-3" id="board">
        <div class="row">
            <div class="col-md-4 box sq1"></div>
            <div class="col-md-4 box sq2"></div>
            <div class="col-md-4 box sq3"></div>
        </div>
        <div class="row">
            <div class="col-md-4 box sq4"></div>
            <div class="col-md-4 box sq5"></div>
            <div class="col-md-4 box sq6"></div>
        </div>
        <div class="row">
            <div class="col-md-4 box sq7"></div>
            <div class="col-md-4 box sq8"></div>
            <div class="col-md-4 box sq9"></div>
        </div>
        <button type="button" class="btn btn-info btn-block btn-lg" id="goAgain">Reset</button>
    </div>
</body>

</html>
